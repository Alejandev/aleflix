<div class="netflix-container">
  <!-- Header -->
  <header class="netflix-header">
    <div class="header-content">
      <h1 class="logo">{{title}}</h1>
      <nav class="nav-menu">
        <a href="#">Inicio</a>
        <a href="#">Películas</a>
        <a href="#">Series</a>
        <a href="#">Mi Lista</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-section" *ngIf="videos.length > 0">
    <div class="hero-content">
      <h2 class="hero-title">{{videos[0].nombre}}</h2>
      <p class="hero-description">Disfruta de contenido exclusivo en alta calidad</p>
      <div class="hero-buttons">
        <button class="btn-play" (click)="playVideo(videos[0])">
          ▶ Reproducir
        </button>
        <button class="btn-info">
          ℹ Más información
        </button>
      </div>
    </div>
    <div class="hero-image">
      <img [src]="videos[0].url_img" [alt]="videos[0].nombre">
    </div>
  </section>

  <!-- Videos Grid -->
  <section class="content-section">
    <h3 class="section-title">Contenido Popular</h3>
    <div class="videos-grid">
      <div class="video-card" *ngFor="let video of videos" (click)="playVideo(video)">
        <div class="card-image">
          <img [src]="video.url_img" [alt]="video.nombre" loading="lazy">
          <div class="card-overlay">
            <div class="play-button">▶</div>
          </div>
        </div>
        <div class="card-info">
          <h4 class="card-title">{{video.nombre}}</h4>
        </div>
      </div>
    </div>
  </section>

  <!-- Video Player Modal -->
  <div class="video-player-modal" *ngIf="showPlayer && currentVideo" (click)="closePlayer()">
    <div class="player-container" (click)="$event.stopPropagation()">
      <div class="player-header">
        <h3 class="player-title">{{currentVideo.nombre}}</h3>
        <button class="close-button" (click)="closePlayer()">✕</button>
      </div>
      <div class="video-wrapper">
        <iframe 
          [src]="safeVideoUrl" 
          width="100%" 
          height="100%"
          frameborder="0"
          allowfullscreen
          allow="autoplay; encrypted-media">
        </iframe>
      </div>
      <div class="player-controls">
        <p class="video-description">{{currentVideo.nombre}} - Disfruta de este contenido exclusivo</p>
      </div>
    </div>
  </div>
</div>
